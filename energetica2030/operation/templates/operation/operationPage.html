{% extends 'base/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'operation/style.css' %}">
{% endblock %}

{% block title %}
Operación
{% endblock %}

{% block content %}
<div class="container">
    <div class="map-container" id="map-container">
        <div class="map" id="map"></div>
    </div>
    
    <div class="selection-container">
        <form class="form form--selectionRoute" action="">

            <h3 class="form__title">Selecciona el municipio</h3>
            <select name="selectCity" class="form__select" id="city">
                <option value="0">Selecciona una opción</option>
                <option value="1">Magangué</option>
                <option value="2">Sincelejo</option>
            </select>

            <h3 class="form__title">Selecciona la ruta</h3>
            <select name="selectRoute" class="form__select" id="route">
                <option value="0">Selecciona una opción</option>
            </select>

            <button id="selectButton" type="submit">Seleccionar</button>
        </form>
	</div>
    {% if graphics %}
    <div class="graphicSet-container">
        <div class="graphic-container graphic-container--fig1">
            <img class="graphic-container__image graphic-container__image--fig1" src="{% static 'operation/fig1.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig2">
            <img class="graphic-container__image graphic-container__image--fig2" src="{% static 'operation/fig2.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig3">
            <img class="graphic-container__image graphic-container__image--fig3" src="{% static 'operation/fig3.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig4">
            <img class="graphic-container__image graphic-container__image--fig4" src="{% static 'operation/fig4.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig5">
            <img class="graphic-container__image graphic-container__image--fig5" src="{% static 'operation/fig5.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig5">
            <img class="graphic-container__image graphic-container__image--fig5" src="{% static 'operation/fig6.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig5">
            <img class="graphic-container__image graphic-container__image--fig5" src="{% static 'operation/fig7.png' %}">
        </div>
        <div class="graphic-container graphic-container--fig5">
            <img class="graphic-container__image graphic-container__image--fig5" src="{% static 'operation/fig8.png' %}">
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
{% block scripts%}
<script src="{% static 'operation/script.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjXlEpe2ImTR5vJUGYtkGgGaJD6p0W7XI"></script>
{% endblock %}
